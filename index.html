<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <p class="title"><img src="icons/view-dashboard.svg">Dashboard</p>
            <ul>
                <li><img src="icons/home.svg" alt="home icon">Home</li>
                <li><img src="icons/account-box.svg" alt="profile box icon">Profile</li>
                <li><img src="icons/forum.svg" alt="messages icon">Messages</li>
                <li><img src="icons/clock.svg" alt="clock icon">History</li>
                <li><img src="icons/bookmark-box-multiple.svg" alt="bookmark icon">Tasks</li>
                <li><img src="icons/account-group.svg" alt="group icon">Communities</li>
            </ul>
            <ul>
                <li><img src="icons/cog.svg" alt="gear icon">Settings</li>
                <li><img src="icons/face-agent.svg" alt="support icon">Support</li>
                <li><img src="icons/shield-account.svg" alt="shield icon">Privacy</li>
            </ul>
        </div>

        <div class="header">

            <div class="search-icon"><img src="icons/magnify.svg" alt="search icon"></div>
            <div class="search-bar"> <input class="search-input" type="text"> </div>

            <ul class="upper-right">
                <li><img class="bell" src="icons/bell-ring-outline.svg" alt="bell icon"></li>
                <li><img class="pp-header" src="icons/profilepicture.jpeg" alt="profile picture"></li>
                <li>Ronald Quiroga</li>
            </ul>

            <div class="bottom-left">

            <div class="profile-pic"><img src="icons/profilepicture.jpeg" alt="profile picture"></div>

            <div class="welcome">
                <p class="greeting">Hi there,</p>
                 <p>Ronald Quiroga (@quirogak)</p>
            </div>

        </div>

            <ul class="bottom-right">
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
         </div>

        <div class="main-content">
         <div class="projects">

         </div>
         <div class="announcements">
            
         </div>
        </div>

    </div>
</body>
</html>
